name: Next.js CI/CD

on:
  push:
    branches:
      - main   # change branch name if needed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
      - name: Build Next.js app
        run: npm run build
